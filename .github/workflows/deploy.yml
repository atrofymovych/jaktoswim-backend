# .github/workflows/build-and-deploy.yml

name: build-and-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests with verbose output
        run: npm run test:all
        env:
          NODE_ENV: test
          # Test environment variables (these should be set as GitHub secrets if needed)
          CLERK_SECRET_KEY: test-secret-key
          RESEND_API_KEY: test-resend-key
          TWILIO_ACCOUNT_SID: test-account-sid
          TWILIO_AUTH_TOKEN: test-auth-token
          MONGO_DB_CLUSTER: test
          MONGO_DB_APP_NAME: test

      - name: Run test coverage
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbola
          fail_ci_if_error: false

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set image name
        run: echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/dao" >> $GITHUB_ENV

      - name: Build with Compose
        env:
          IMAGE: ${{ env.IMAGE }}
        run: docker compose -f docker-compose.build.yml build

      - name: Push :latest
        env:
          IMAGE: ${{ env.IMAGE }}
        run: docker compose -f docker-compose.build.yml push

      - name: Tag & push :sha
        env:
          IMAGE: ${{ env.IMAGE }}
        run: |
          docker tag ${IMAGE}:latest ${IMAGE}:${GITHUB_SHA}
          docker push ${IMAGE}:${GITHUB_SHA}

  deploy:
    needs: [test, build_and_push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'docker-compose.yml'
          target: '~/dao-app'

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/dao-app
            echo "${{ secrets.DOT_ENV }}" > .env
            export IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/dao
            docker compose pull
            docker compose up -d --force-recreate
